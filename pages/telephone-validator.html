<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport", content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/telephoneValidator.css" />
        <title>Telephone Number Validator</title>
    </head>
    <body>
        <h1 id="title">Telephone Number Validator</h1>
        <div class="phone">
            <div class="phone-top">
                <div class="phone-dynamic">
                    <div class="phone-camera"></div>
                </div>
            </div>
            <div id="results-div"></div>
            <div class="phone-input">
                <input type="text" id="user-input" placeholder="Enter phone number here..."/>
            </div>
            <div class="phone-buttons">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div class="phone-bottom">
                <div class="phone-home"></div>
            </div>
        </div>
        <script src="../assets/js/telephone-validator.js"></script>
    </body>
</html>
