<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/palindromeChecker.css" />
        <title>Palindrome Checker</title>
    </head>
    <body>
        <div id="title">
            <h1>PALINDROME CHECKER</h1>
            <div id="text-container">
                <p>Enter text you would like to check:</p>
                <p>(Punctuation, spaces and symbols do not work)</p>
                <input id="text-input" type="text" value="" />
                <button id="check-btn" type="submit">Check</button>
                <div class="result hidden" id="result">
                </div>
            </div>
        </div>
        <script src="./js/palindromeChecker.js"></script>
    </body>
</html>
